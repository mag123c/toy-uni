<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/chat/uni_main.css">
<link rel="stylesheet" href="/css/nav.css">
<link rel="stylesheet" href="/css/users/modify.css">
<link rel="stylesheet" href="/css/users/detail.css">
<link rel="stylesheet" href="/css/users/req.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
</head>
<body>
<div th:replace="~{nav :: nav_div}"></div>
<div th:replace="~{users/modify :: modify_div}"></div>
<div th:replace="~{users/detail :: detail_div}"></div>
<div th:replace="~{users/friend_req :: req_div}"></div>
<div class="main_con">

	<div class="left_con">	
		<div class="info_con">		
			<div class="myinfo_con">
				<div class="myinfo_imgcon">
					<a class="img_upload">
						<img class="user_img" th:if="${user.getImg() != null}" th:src="${user.getImg()}">
						<img class="user_img" th:if="${user.getImg() == null}">						
						<span class="imgmodify_btn"><i class="fa-solid fa-gear"></i></span>
					</a>
				</div>
				
				<div class="myinfo_namecon">
					<span th:text="${user.getNn() + ' 님'}" class="my_nn"></span>
					<span th:if="${user.getCash() == null}">0 point</span>
					<span th:if="${user.getCash() != null}" th:text="${user.getCash() + ' point'}"></span>					
				</div>
				
				<div class="modify_btncon">
					<button type="button" class="modify_btn">정보수정</button>
					<button type="button">결제하기</button>					
				</div>
				
			</div>			
		</div>
		<form action="/users/signout" method="post">
			<button type="submit" class="logout_btn">로그아웃</button>
		</form>
		
		<button type="button" class="friend_btn">친구목록</button>
	</div>	
	
	<input type="file" name="imgfile" style="display : none;">
	<input type="hidden" name="idx" th:value="${idx}">		
	<input type="hidden" name="img">

	<div class="right_con">
	
		<div class="chat_con">
						
		</div>
		
		<textarea placeholder="메세지 입력" class="textarea"></textarea>
		<button type="button" class="send_btn">보내기</button>		
		<button type="button" class="enter_btn">채팅방 입장하기</button>		
	</div>

</div> 
<script src="/js/chat/uni_main.js"></script>
<script src="/js/chat/mainchat.js"></script>
<script src="/js/users/modify.js"></script>
<script src="/js/users/detail.js"></script>
<script src="/js/users/friend_reqres.js"></script>
</body>
</html>
